<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Weather Dashboard</title>
  </head>

  <body>
    <nav class="p-4 mb-3 border-4 border-bottom border-dark text-center bg-dark text-white">
      <h1 class="display-4">Weather Dashboard</h1>
     </nav>

    <main class="container-fluid">
      <section class="row">
        <section class="col-lg-2 mt-2">
          <div>
            <h3 class="text-black"><b>Search for a City:</b></h3>
            <form id="search-form">
              <input type="text" class="pb-2 pl-2 pt-2 mb-2 w-100" placeholder="Sacramento" id="city-input">
              <button class="btn btn-primary w-100" id="submit-btn" type="submit">Search</button>
            </form>
          </div>
          <section class="col border-top mt-4 pt-2" id="search-history">
          </section>
        </section>
        <div class="col-12 col-md-8 pt-4 mt-3" id="current-weather">
          <h1 class="display-5" id="cityName"></h1>
          <img id="weather-icon" src="">
          <p id="temp"></p>
          <p id="wind"></p>
          <p id="humidity"></p>
        </div>
        <div class="container text-center" id="forecast-container">
          <div class="row row-cols-auto">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
